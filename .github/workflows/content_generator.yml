name: コンテンツ自動生成 (Health Policy Watcher)

on:
  # 毎日 日本時間 約10:30 / 約19:30 に実行
  # GitHub Actionsの遅延(最大1〜2時間)を考慮して早めに設定
  # UTC 23:30 = JST 8:30 → 遅延込みで約JST 10:30
  # UTC 8:30  = JST 17:30 → 遅延込みで約JST 19:30
  schedule:
    - cron: '30 23 * * *'
    - cron: '30 8 * * *'

  # GitHub Actions 画面から手動実行も可能
  workflow_dispatch:

jobs:
  generate-content:
    runs-on: ubuntu-latest
    timeout-minutes: 60   # 最大60分（PDF処理込みで余裕を持たせる）

    steps:
      # ── 1. リポジトリをチェックアウト ──────────────────────
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      # ── 2. Python 環境のセットアップ ───────────────────────
      - name: Python 3.11 をセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # ── 3. 依存パッケージのインストール ────────────────────
      - name: 依存パッケージをインストール
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # ── 4. コンテンツ生成スクリプトを実行 ──────────────────
      - name: コンテンツ自動生成を実行
        env:
          NOTION_API_KEY:     ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          GEMINI_API_KEY:     ${{ secrets.GEMINI_API_KEY }}
          # GEMINI_MODEL を Secret に設定することでモデルを変更可能
          # 推奨: gemini-3-pro-preview（ローカルと同品質）
          # 未設定の場合は gemini-2.0-flash を使用
          GEMINI_MODEL:       ${{ secrets.GEMINI_MODEL }}
        run: |
          python src/github_content_generator.py

      # ── 5. ログをアーティファクトとして保存（失敗時）──────
      - name: ログをアップロード（失敗時のみ）
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: content-generator-error-log-${{ github.run_id }}
          path: |
            *.log
          retention-days: 7
